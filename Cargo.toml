[package]
name = "http-cache-semantics"
version = "1.0.2"
description = "RFC 7234. Parses HTTP headers to correctly compute cacheability of responses, even in complex cases"
homepage = "https://lib.rs/http-cache-semantics"
repository = "https://github.com/kornelski/rusty-http-cache-semantics"
documentation = "https://docs.rs/http-cache-semantics"
license = "BSD-2-Clause"
authors = [
  "Kornel <kornel@geekhood.net>",
  "Luna Graysen <luna.g@protonmail.com>",
  "Douglas Greenshields <dgreenshields@gmail.com>",
  "Kat March√°n <kzm@zkat.tech>",
]
edition = "2021"
categories = ["caching", "web-programming::http-client"]
keywords = ["http", "cache", "headers", "cache-control", "proxy"]
include = ["Cargo.toml", "README.md", "src/*.rs", "LICENSE"]
readme = "README.md"

[dependencies]
http = "0.2.9"
http-serde = { version = "1.1.2", optional = true }
serde = { version = "1.0.180", optional = true, features = ["derive"] }
reqwest = { version = "0.11.18", default-features = false, optional = true }
time = { version = "0.3.25", features = ["parsing", "formatting"] }

[dev-dependencies]
serde_json = "1.0.104"

[features]
default = ["with_serde"]
with_serde = ["dep:serde", "dep:http-serde"]
reqwest = ["dep:reqwest"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu"]

[badges]
maintenance = { status = "passively-maintained" }
